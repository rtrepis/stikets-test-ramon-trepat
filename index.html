<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
      $().ready(function () {
        $("#dialog").dialog({
          modal: true,
          draggable: false,
          resizable: false,
          autoOpen: false,
          height: 100,
          minWidth: 320,
          show: {
            effect: "Fade",
            duration: 500,
          },
          hide: {
            effect: "Fade",
            duration: 500,
          },
          dialogClass: "no-close modal-success",
        });

        $(".ui-dialog-titlebar").hide();

        $("#sign").validate({
          submitHandler: function (form) {
            $("#dialog").dialog("open");
            setTimeout(pageToHome, 5000);
            return false;
          },
        });
      });

      const pageToHome = () => {
        window.location.replace("http://www.stikets.es");
      };
    </script>

    <link rel="stylesheet" href="css/styled.css" />
  </head>

  <body>
    <div class="window">
      <div class="header">
        <div class="header__sidebar">
          <img
            src="./img/logo.png"
            height="44"
            width="110"
            class="logo--sidebar"
            alt="stikets logo"
          />
        </div>
        <div class="header__container">Sign in</div>
      </div>
      <div class="main">
        <ul class="main__sidebar">
          <li class="main__sidebar--selected">LOGIN</li>
        </ul>
        <form id="sign" class="main__container" novalidate="novalidate">
          <div class="form__row">
            <div class="email">
              <label for="email" class="email__title">E-mail address:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="email__input"
                required="required"
              />
              <label
                id="email-error"
                class="error email__error"
                for="email"
              ></label>
            </div>
            <div class="password">
              <label for="password" class="password__title">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="password__input"
                autocomplete="off"
                required="required"
              />
              <label
                id="password-error"
                class="error password__error"
                for="password"
              ></label>
            </div>
          </div>
          <div class="form__row">
            <input type="checkbox" id="keep" class="keep" />
            <label for="keep" class="keep__description"
              >Keep me signed in</label
            >
          </div>
          <div class="form__row">
            <button type="submit" class="custom-button" id="handleSignIn">
              SIGN IN
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="dialog">
      <p>Les dades s√≥n correctes, Benvingut.</p>
      <div class="cv-spinner">
        <span class="spinner"></span>
      </div>
    </div>
  </body>
</html>

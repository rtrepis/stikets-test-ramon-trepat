<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <link rel="stylesheet" href="css/styled.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <script>
    $(function () {
      $("#dialog").dialog({
        modal: true,
        draggable: false,
        resizable: false,
        autoOpen: false,
        height: 100,
        minWidth: 320,
        show: {
          effect: "Fade",
          duration: 500,
        },
        hide: {
          effect: "Fade",
          duration: 500,
        },
        dialogClass: "no-close modal-success",
      });

      $(".ui-dialog-titlebar").hide();

      $("#handleSignIn").click(function (event) {
        $("#dialog").dialog("open");
        setTimeout(pageToHome, 5000);
      });
    });

    const pageToHome = () => {
      window.location.replace("http://www.stikets.es");
    };
  </script>
  <body>
    <div class="window">
      <div class="header">
        <div class="header__sidebar">
          <img
            src="./img/logo.png"
            height="44"
            width="110"
            class="logo--sidebar"
            alt="stikets logo"
          />
        </div>
        <div class="header__container">Sign in</div>
      </div>
      <div class="main">
        <ul class="main__sidebar">
          <li class="main__sidebar--selected">LOGIN</li>
        </ul>
        <from class="main__container">
          <div class="form__row">
            <div class="email">
              <label for="email" class="email__title">E-mail address:</label>
              <input type="email" id="email" class="email__input" required />
            </div>
            <div class="password">
              <label for="password" class="password__title">Password:</label>
              <input
                type="password"
                id="password"
                class="password__input"
                required
              />
            </div>
          </div>
          <div class="form__row">
            <input type="checkbox" id="keep" class="keep" />
            <label for="keep" class="keep__description"
              >Keep me signed in</label
            >
          </div>
          <div class="form__row">
            <input
              type="submit"
              class="custom-button"
              id="handleSignIn"
              name="handleSignIn"
              value="SIGN IN"
            />
          </div>
        </from>
      </div>
    </div>
    <div id="dialog">
      <p>Les dades s√≥n correctes, Benvingut.</p>
      <div class="cv-spinner">
        <span class="spinner"></span>
      </div>
    </div>
  </body>
</html>

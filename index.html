<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styled.css" />

    <script>
      const handlerOnSubmit = () => {
        window.location.replace("http://www.stikets.es");
      };
    </script>
  </head>
  <body>
    <div class="window">
      <div class="header">
        <div class="header__sidebar">
          <img
            src="./img/logo.png"
            height="44"
            width="110"
            class="logo--sidebar"
            alt="stikets logo"
          />
        </div>
        <div class="header__container">Sign in</div>
      </div>
      <div class="main">
        <ul class="main__sidebar">
          <li class="main__sidebar--selected">LOGIN</li>
        </ul>
        <from id="signIn" submit="ha" class="main__container">
          <div class="form__row">
            <div class="email">
              <label for="email" class="email__title">E-mail address:</label>
              <input type="email" id="email" class="email__input" required />
            </div>
            <div class="password">
              <label for="password" class="password__title">Password:</label>
              <input
                type="password"
                id="password"
                class="password__input"
                required
              />
            </div>
          </div>
          <div class="form__row">
            <input type="checkbox" id="keep" class="keep" />
            <label for="keep" class="keep__description"
              >Keep me signed in</label
            >
          </div>
          <div class="form__row">
            <button type="submit" class="custom-button">SIGN IN</button>
          </div>
        </from>
      </div>
    </div>
  </body>
</html>
